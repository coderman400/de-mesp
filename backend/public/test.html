<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"], input[type="text"] {
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            margin-top: 10px;
        }
        #cidDisplay {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload File to IPFS</h1>
    
    <label for="metaMaskId">MetaMask ID:</label>
    <input type="text" id="metaMaskId" placeholder="Enter your MetaMask ID" required />
    
    <label for="reportType">Report Type:</label>
    <input type="text" id="reportType" placeholder="Enter report type" required />
    
    <input type="file" id="fileInput" required />
    <button id="uploadBtn">Upload</button>

    <div id="cidDisplay"></div>

    <h2>Retrieve File</h2>
    <input type="text" id="cidInput" placeholder="Enter CID" />
    <button id="retrieveBtn">Retrieve</button>

    <script>
        document.getElementById('uploadBtn').onclick = async () => {
            const fileInput = document.getElementById('fileInput');
            const metaMaskId = document.getElementById('metaMaskId').value;
            const reportType = document.getElementById('reportType').value;

            if (!fileInput.files[0] || !metaMaskId || !reportType) {
                alert('Please fill all fields and select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('userAddress', metaMaskId);
            formData.append('reportType', reportType);

            const response = await fetch('http://192.168.129.109:3000/user/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('cidDisplay').innerText = `CID: ${data.cid}`;
            } else {
                alert('Error uploading file');
            }
        };

        document.getElementById('retrieveBtn').onclick = async () => {
            const cid = document.getElementById('cidInput').value;
            const formData = new FormData();
            formData.append('ipfsHash',cid);
            
            const response = await fetch(`http://192.168.202.109:3000/request/get/`,{
                method:'POST',
                body : formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'downloaded_file.txt';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert('Error retrieving file');
            }
        };
    </script>
</body>
</html>
