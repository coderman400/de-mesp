<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Register User</h1>
  <form id="registerForm">
    <label for="metamaskId">Metamask ID:</label>
    <input type="text" id="metamaskId" name="metamaskId" required><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required><br><br>

    <button type="submit">Register</button>
  </form>

  <div id="responseMessage"></div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const metamaskId = document.getElementById('metamaskId').value;
      const role = document.getElementById('role').value;

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ metamaskId, role }),
        });

        const data = await response.json();

        if (response.status === 201) {
          document.getElementById('responseMessage').innerText = `Registration successful! ${data.user.nickname}`;
        } else {
          document.getElementById('responseMessage').innerText = `Error: ${data.message}`;
        }
      } catch (error) {
        document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
