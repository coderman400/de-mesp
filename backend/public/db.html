<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Upload Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Your Upload Events</h1>

    <input type="text" id="metamaskId" placeholder="Enter MetaMask ID" required />
    <button id="fetchUploadsBtn">Fetch Uploads</button>

    <table id="uploadsTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Report Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Upload events will be populated here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchUploadsBtn').onclick = async () => {
            const metamaskId = document.getElementById('metamaskId').value;

            if (!metamaskId) {
                alert('Please enter your MetaMask ID.');
                return;
            }

            const response = await fetch('http://172.18.231.45:3000/user/views/', {
                method: 'POST', // Set method to POST
                headers: {
                    'Content-Type': 'application/json' // Specify content type
                },
                body: JSON.stringify({ userAddress: metamaskId }) // Send the metamask ID as JSON
            });

            if (response.ok) {
                const data = await response.json();
                const uploadsTableBody = document.getElementById('uploadsTable').querySelector('tbody');
                uploadsTableBody.innerHTML = ''; // Clear existing rows

                // Assuming data.uploads contains the required information
                data.uploads.forEach(upload => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${upload.fileName}</td>
                        <td>${upload.disease}</td> <!-- Assuming you want to show disease instead of reportType -->
                    `;
                    uploadsTableBody.appendChild(row);
                });
            } else {
                alert('Error fetching uploads');
            }
        };
    </script>
</body>
</html>
