<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF and Image</title>
</head>
<body>
    <h2>Upload Your Medical Report</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <!-- MetaMask Address -->
        <label for="userAddress">MetaMask Address:</label><br>
        <input type="text" id="userAddress" name="userAddress" placeholder="Enter MetaMask Address" required><br><br>

        <!-- Disease -->
        <label for="reportType">Disease:</label><br>
        <input type="text" id="reportType" name="reportType" placeholder="Enter Disease" required><br><br>

        <!-- Description -->
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter Description" required></textarea><br><br>

        <!-- Image Upload -->
        <label for="imageFile">Upload Image (JPG, PNG, GIF):</label><br>
        <input type="file" id="imageFile" name="imageFile" accept="image/jpeg, image/png, image/gif" required><br><br>

        <!-- PDF Upload -->
        <label for="pdfFile">Upload PDF Report:</label><br>
        <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Upload Files</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData();
            formData.append('userAddress', document.getElementById('userAddress').value);
            formData.append('reportType', document.getElementById('reportType').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('imageFile', document.getElementById('imageFile').files[0]);
            formData.append('pdfFile', document.getElementById('pdfFile').files[0]);

            try {
                const response = await fetch('http://localhost:3000/user/upload2', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload files');
                }

                const result = await response.json();
                alert(`Upload successful! CID: ${result.cid}`);
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error uploading the files.');
            }
        });
    </script>
</body>
</html>
