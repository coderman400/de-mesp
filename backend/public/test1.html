<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Hash Encryption</title>
</head>
<body>
    <h1>IPFS Hash Encryption and Decryption</h1>

    <div>
        <h2>Encrypt IPFS Hash</h2>
        <input type="text" id="walletId" placeholder="Enter your MetaMask Wallet ID">
        <input type="text" id="ipfsHash" placeholder="Enter IPFS Hash">
        <button id="encryptBtn">Encrypt</button>
        <p id="encryptedOutput"></p>
    </div>

    <div>
        <h2>Decrypt IPFS Hash</h2>
        <input type="text" id="encryptedInput" placeholder="Enter Encrypted Hash">
        <button id="decryptBtn">Decrypt</button>
        <p id="decryptedOutput"></p>
    </div>

    <script>
        document.getElementById('encryptBtn').addEventListener('click', async () => {
            const walletId = document.getElementById('walletId').value;
            const ipfsHash = document.getElementById('ipfsHash').value;
            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ walletId, ipfsHash }),
            });
            const data = await response.json();
            document.getElementById('encryptedOutput').innerText = `Encrypted Hash: ${data.encryptedHash}`;
        });

        document.getElementById('decryptBtn').addEventListener('click', async () => {
            const walletId = document.getElementById('walletId').value;
            const encryptedHash = document.getElementById('encryptedInput').value;
            const response = await fetch('/decrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ walletId, encryptedHash }),
            });
            const data = await response.json();
            document.getElementById('decryptedOutput').innerText = `Decrypted Hash: ${data.decryptedHash}`;
        });
    </script>
</body>
</html>
